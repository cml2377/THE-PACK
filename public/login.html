<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Hogs N Cars</title>
    <!-- Icon -->
    <link rel="icon" href="./img/noun_Flying Pig.png">
    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
</head>

<body
    class="login uk-cover-container uk-background-secondary uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-overflow-hidden uk-light"
    data-uk-height-viewport="" data-gr-c-s-loaded="true" cz-shortcut-listen="true" style="min-height: calc(100vh);">
    <!-- Overlay -->
    <div class="uk-position-cover uk-overlay-primary uk-animation-kenburns"
        style="background-image: url(&quot;./img/tim-meyer-2LTMNCN4nEg-unsplash.jpg&quot;); background-repeat: no-repeat; background-size: cover; background-position: center;">
    </div>
    <!-- /Overlay -->
    <div class="uk-position-bottom-center uk-position-small uk-visible@m uk-position-z-index">
        <span class="uk-text-small uk-text-muted">Â© 2020 THE PACK <a href="https://github.com/cml2377/THE-PACK">Created
                by Crystal Ly, Brianna McCray, Joshua Kuruvilla, Harrison Thomas</a> | Built with <a
                href="http://getuikit.com" title="" target="_blank" data-uk-tooltip="" aria-expanded="false"><span
                    data-uk-icon="uikit" class="uk-icon"><svg width="20" height="20" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg" data-svg="uikit">
                        <polygon
                            points="14.4,3.1 11.3,5.1 15,7.3 15,12.9 10,15.7 5,12.9 5,8.5 2,6.8 2,14.8 9.9,19.5 18,14.8 18,5.3">
                        </polygon>
                        <polygon points="9.8,4.2 6.7,2.4 9.8,0.4 12.9,2.3"></polygon>
                    </svg></span></a></span>
    </div>
    <div id="loginBox"
        class="uk-width-medium uk-padding-small uk-position-z-index uk-scrollspy-inview uk-animation-fade"
        style="background-color: rgb(32,32,32, 0.8); padding: 20px;" uk-scrollspy="cls: uk-animation-fade">

        <div class="uk-text-center uk-margin">
            <img src="./img/noun_Flying Pig.png" alt="Logo">
        </div>

        <!-- login -->
        <form class="login" class="toggle-class" action="members.html">
            <fieldset class="uk-fieldset">
                <div class="uk-margin-small">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: user"><svg width="20"
                                height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="user">
                                <circle fill="none" stroke="#000" stroke-width="1.1" cx="9.9" cy="6.4" r="4.4"></circle>
                                <path fill="none" stroke="#000" stroke-width="1.1"
                                    d="M1.5,19 C2.3,14.5 5.8,11.2 10,11.2 C14.2,11.2 17.7,14.6 18.5,19.2"></path>
                            </svg></span>
                        <input id="email-input" class="uk-input uk-border-pill" required="" placeholder="E-mail" type="text"
                            autocomplete="off">
                    </div>
                </div>
                <div class="uk-margin-small">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: lock"><svg width="20"
                                height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="lock">
                                <rect fill="none" stroke="#000" height="10" width="13" y="8.5" x="3.5"></rect>
                                <path fill="none" stroke="#000"
                                    d="M6.5,8 L6.5,4.88 C6.5,3.01 8.07,1.5 10,1.5 C11.93,1.5 13.5,3.01 13.5,4.88 L13.5,8">
                                </path>
                            </svg></span>
                        <input id="password-input" class="uk-input uk-border-pill" required="" placeholder="Password" type="password"
                            autocomplete="off">
                    </div>
                </div>
                <div class="uk-margin-small">
                    <label><input class="uk-checkbox" type="checkbox"> Keep me logged in</label>
                </div>
                <div class="uk-margin-bottom">
                    <button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">LOG
                        IN</button>
                </div>
                <!-- Sign Up Page -->
                <div class="uk-margin-bottom">
                    <a class="uk-button uk-botton-secondary uk-border-pill uk-width-1-1" href="signup.html"
                        style="text-decoration: none; background-color: rgb(238, 238, 238); color: rgb(80, 79, 79);">SIGN
                        UP</a></div>
            </fieldset>
        </form>
        <!-- /login -->

        <!-- recover password -->
        <form class="toggle-class" action="signup.html" hidden="">
            <div class="uk-margin-small">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: mail"><svg width="20"
                            height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="mail">
                            <polyline fill="none" stroke="#000" points="1.4,6.5 10,11 18.6,6.5"></polyline>
                            <path d="M 1,4 1,16 19,16 19,4 1,4 Z M 18,15 2,15 2,5 18,5 18,15 Z"></path>
                        </svg></span>
                    <input class="uk-input uk-border-pill" placeholder="E-mail" required="" type="text">
                </div>
            </div>
            <div class="uk-margin-bottom">
                <button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">SEND
                    PASSWORD</button>
            </div>
        </form>
        <!-- /recover password -->

        <!-- action buttons -->
        <div>
            <div class="uk-text-center">
                <a class="uk-link-reset uk-text-small toggle-class"
                    data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade">Forgot your password?</a>
                <a class="uk-link-reset uk-text-small toggle-class"
                    data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade" hidden=""><span
                        data-uk-icon="arrow-left" class="uk-icon"><svg width="20" height="20" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg" data-svg="arrow-left">
                            <polyline fill="none" stroke="#000" points="10 14 5 9.5 10 5"></polyline>
                            <line fill="none" stroke="#000" x1="16" y1="9.5" x2="5" y2="9.52"></line>
                        </svg></span>Back to Login</a>
            </div>
        </div>
        <!-- action buttons -->
    </div>

    <!-- JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- In-house JS -->
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
