<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- UI Kit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/css/uikit.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <div class="uk-animation-fade">
    <!-- ================================================================================================================================ -->

    <!-- We may have to add the background image to the html to add the markers. https://getuikit.com/docs/marker -->

    <!-- Example from UI Kit. -->
    <div class="uk-inline uk-background-cover uk-light">
      <div class="contentBox" style="margin: 0 auto;">
        <div id="backgroundImageInDiv" style="height: 100vh; width: 100vw;" class="uk-animation-reverse">
          <!-- =========================================================================================================================== -->
          <!-- For these markers, we use modals that contain the information the user is looking for. https://getuikit.com/docs/visibility -->
          <!-- Each marker will display information about its contents upon hover. Save Favorite Vehicle Marker -->
          <a class="uk-position-absolute uk-transform-center" style="left: 20%; top: 30%"
            uk-toggle="target: #modal-left" uk-marker uk-tooltip="title: Save Favorite Car/Hog Here; pos: top-left"></a>
          <!-- Events Marker -->
          <a class="uk-position-absolute uk-transform-center" style="left: 60%; top: 40%"
            uk-toggle="target: #modal-center" uk-marker uk-tooltip="title: Hog n' Car Events!; pos: top"></a>
          <!-- VIN Marker -->
          <a class="uk-position-absolute uk-transform-center" style="left: 80%; top: 70%"
            uk-toggle="target: #modal-right" uk-marker uk-tooltip="title: Find Vehicle by VIN; pos: top-left"></a>
          <!-- Recalls Marker -->
          <a class="uk-position-absolute uk-transform-center" style="left: 40%; top: 50%" uk-marker
            uk-tooltip="title: Check for recalls; pos: bottom" href="nhtsa.html" uk-marker></a>
          <!-- ======================================================================================================================== -->
          <!-- The name of our app -->
          <h1 class="uk-heading-line uk-text-center" style="font-family: 'Poiret One', cursive; font-size: 5rem;">
            <span>Colossal
              Hogs</span></h1>

          <!-- Toggles between car and motorcycle. -->
          <div id="toggleImg">
            <!-- Rounded switch -->
            <label class="switch" uk-tooltip="title: Toggle between cars and hogs; pos: bottom-right">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>

        </div>
      </div>
      <!-- ================================================================================================================================ -->

      <!-- We can have modals for the uk-markers. -->
      <!-- Save favorite Vehicle in this modal. -->
      <div id="modal-left" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

          <button id="btn-left" class="uk-modal-close-default" type="button" uk-close></button>
          <div class="uk-modal-header">
            <h2 class="uk-modal-title">Save your favorite vehicles here</h2>
          </div>
          <!-- References Vehicles table (local database) -->
          <form class="uk-form-stacked">

            <div class="uk-margin">
              <div class="uk-form-label">Vehicle Type</div>
              <div class="uk-form-controls">
                <label><input class="uk-radio" type="radio" name="radio1">Car</label><br>
                <label><input class="uk-radio" type="radio" name="radio1">Motorcycle</label>
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">Make</label>
              <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Ford, Yamaha...">
              </div>
            </div>

            <div class="uk-margin">
              <label class="uk-form-label" for="form-stacked-text">Model</label>
              <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Mustang, Bolt...">
              </div>
            </div>
          </form>
          <!-- We can add a notification that fades away when user adds a favorite event or vehicle. https://getuikit.com/docs/notification -->
          <button class="uk-button uk-button-default demo" type="button"
            onclick="UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> Vehicle added to list!'})">Submit</button>
        </div>
      </div>

      <!-- Eventbrite Search (outside API) -->
      <div id="modal-center" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

          <button class="uk-modal-close-default" type="button" uk-close></button>
          <div class="uk-modal-header">
            <h2 class="uk-modal-title">Find auto events near you</h2>
          </div>
          <!-- Search function -->
          <div class="uk-margin">
            <form class="uk-search uk-search-default">
              <span class="uk-search-icon-flip" uk-search-icon></span>
              <input class="uk-search-input" type="search" placeholder="Search by location...">
            </form>
          </div>
        </div>
      </div>

      <!-- Find vehicles here -->
      <div id="modal-right" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

          <button class="uk-modal-close-default" type="button" uk-close></button>
          <div class="uk-modal-header">
            <h2 class="uk-modal-title">Search for vehicles by their VIN number!</h2>
          </div>
          <form>
            <input id="vin-input" class="uk-input" type="text">
          </form>

          <button class="uk-button uk-button-default demo vin-search" type="button"
            onclick="UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> Searching for vehicle!'})">Submit</button>
          <button class="uk-button uk-button-default demo add-to-favorites" type="button">Add to Favorites!</button>
          <div id="vehicle-display"></div>
        </div>
      </div>
      <!-- ================================================================================================================================ -->
    </div>
  </div>
  <!--JQuery JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Google Sign-in-->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/nhtsa.js"></script>
  <script type="text/javascript" src="js/vinchecker.js"></script>


</body>

</html>
