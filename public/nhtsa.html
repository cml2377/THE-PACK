  <!-- NHTSA Recall Search Form -->

  <!-- Search Params: Year, Make, Model -->

  <!-- IDs for Year, Make, Model selection: userYear, userMake, userModel -->
  <div class="uk-overlay uk-overlay-default uk-position-center" id="nhtsaBox">
    <!-- The name of the page -->
    <div id="formDiv">
      <h1 class="uk-heading-line uk-text-center" style="font-family: 'Poiret One', cursive; font-size: 5rem;">
        <span>Recall Search Engine</span></h1>
      <div class="uk-form-stacked">

        <div class="uk-margin">
          <label class="uk-form-label" for="userMake">Select Make</label>
          <div class="uk-form-controls">
            <select class="uk-select" id="userMake">
              <option>Acura</option>
              <option>Alfa Romeo</option>
              <option>Aston Martin</option>
              <option>Audi</option>
              <option>Bentley</option>
              <option>BMW</option>
              <option>Buick</option>
              <option>Cadillac</option>
              <option>Chevrolet</option>
              <option>Chrysler</option>
              <option>Dodge</option>
              <option>Ferrari</option>
              <option>FIAT</option>
              <option>Ford</option>
              <option>Genesis</option>
              <option>GMC</option>
              <option>Honda</option>
              <option>Hyundai</option>
              <option>Infiniti</option>
              <option>Jaguar</option>
              <option>Jeep</option>
              <option>Kia</option>
              <option>Lamborghini</option>
              <option>Land Rover</option>

              <option>Mitsubishi</option>
              <option>Nissan</option>
              <option>Porsche</option>
              <option>Ram</option>
              <option>Rivian</option>
              <option>Rolls-Royce</option>
              <option>Smart</option>
              <option>Subaru</option>
              <option>Tesla</option>
              <option>Toyota</option>
              <option>Volkswagen</option>
              <option>Volvo</option>
            </select>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="userModel">Input Model</label>
          <div class="uk-margin">
            <input id="userModel" class="uk-input" type="text" placeholder="Input model of car">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="userYear">Input Year</label>
          <div class="uk-margin"><input id="userYear" class="uk-input" type="text" placeholder="Input year of vehicle"
              data-uk-datepicker="{format:'YYYY'}"></div>

        </div>

        <div class="uk-margin-bottom">
          <button type="submit" id="nhtsa-btn"
            class="uk-button uk-button-primary uk-border-pill uk-width-1-1">SUBMIT</button>
