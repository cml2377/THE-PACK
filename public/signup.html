<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--UI Kit CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/css/uikit.min.css" />
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>


  <div class="uk-container">
    <!-- We can use a modal to have the user sign-up or sign-in. https://getuikit.com/docs/modal -->

    <!-- This is the modal -->
    <div id="my-id" uk-modal>
      <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">
        <h2 class="uk-modal-title">Example</h2>
        <button class="uk-modal-close" type="button"></button>
      </div>
    </div>

    <!-- ================================================================================================================================ -->

    <!-- We may have to add the background image to the html to add the markers. https://getuikit.com/docs/marker -->

    <!-- Example from UI Kit. -->
    <div class="uk-inline uk-background-cover uk-light">
      <div class="backgroundImg">
        <img src="./img/jason-wong-klTmVupvGVk-unsplash.jpg" alt="image of vehicle">
        <!-- For these markers, we hide the div that contains the information the user is looking for. https://getuikit.com/docs/visibility -->
        <a class="uk-position-absolute uk-transform-center" style="left: 20%; top: 30%" href="#" uk-marker></a>
        <a class="uk-position-absolute uk-transform-center" style="left: 60%; top: 40%" href="#" uk-marker></a>
        <a class="uk-position-absolute uk-transform-center" style="left: 80%; top: 70%" href="#" uk-marker></a>
      </div>

    </div>
    <!-- ================================================================================================================================ -->

    <!-- We can have divs that are columns? That hide/toggle based on above uk-markers -->


    <!-- ================================================================================================================================ -->
    <!-- Unsure how this will work for now; I am pretty sure there was a toggle class activity at the beginning of the class. -->
    <div id="toggleImg">
      <!-- Rounded switch -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <!-- We can add a notification that fades away when user adds a favorite event or vehicle. https://getuikit.com/docs/notification -->


  </div>

  <!--JQuery JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Google Sign-in-->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
