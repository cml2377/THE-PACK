  </div>
  <!-- End of overlay -->

    <span class="uk-text-small uk-text-muted">Â© 2020 THE PACK <a href="https://github.com/cml2377/THE-PACK">Created
        by Crystal Ly, Brianna McCray, Joshua Kuruvilla, Harrison Thomas</a> | Built with <a href="http://getuikit.com"
        title="" target="_blank" data-uk-tooltip="" aria-expanded="false"><span data-uk-icon="uikit"
          class="uk-icon"><svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"

  <!-- Signup div -->
  <div class="uk-width-medium uk-padding-small uk-position-z-index uk-scrollspy-inview uk-animation-fade"
    style="background-color: rgb(32,32,32, 0.8); padding: 20px;" uk-scrollspy="cls: uk-animation-fade">
    <!-- Piggy logo -->
    <div class="uk-text-center uk-margin">
      <img src="./img/noun_Flying Pig.png" alt="Logo">
    </div>

    <!-- Sign Up -->
    <form class="toggle-class signup" action="members.html">
      <fieldset class="uk-fieldset">
        <div class="uk-margin-small">
          <div class="uk-inline uk-width-1-1">
            <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: user"><svg width="20" height="20"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="user">
                <circle fill="none" stroke="#000" stroke-width="1.1" cx="9.9" cy="6.4" r="4.4"></circle>
                <path fill="none" stroke="#000" stroke-width="1.1"
                  d="M1.5,19 C2.3,14.5 5.8,11.2 10,11.2 C14.2,11.2 17.7,14.6 18.5,19.2"></path>
              </svg></span>
            <input id="email-input" class="uk-input uk-border-pill" required="" placeholder="Email address" type="email"
              autocomplete="off">
          </div>
        </div>
        <div class="uk-margin-small">
          <div class="uk-inline uk-width-1-1">
            <span class="uk-form-icon uk-form-icon-flip uk-icon" data-uk-icon="icon: lock"><svg width="20" height="20"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="lock">
                <rect fill="none" stroke="#000" height="10" width="13" y="8.5" x="3.5"></rect>

              </svg></span>
            <input id="password-input" class="uk-input uk-border-pill" required="" placeholder="Password"
              type="password" autocomplete="off">
          </div>
        </div>
        <div class="uk-margin-bottom">
          <button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">SIGN UP</button>
          <p>Or log in <a href="login.html">here</a></p>
        </div>
      </fieldset>
    </form>
    <!-- End of div -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit.min.js"></script>
